<htm>
    <head>
        <title>Javascript</title>
        <style>
            .p1{
                color:red;
            }
            .p2{
                color:blue;
            }
        </style>
    </head>
    <body>
        <p class="p1">Para1</p>
        <p class="p2">Para2</p>
        <button onclick="changeText()">SWAP</button>
        <script>
            function changeText()
            {
                p1=document.getElementsByClassName('p1')[0];
                p2=document.getElementsByClassName('p2')[0];
                temp=p1.textContent;
                p1.textContent=p2.textContent;
                p2.textContent=temp;
            }
        </script>
    </body>
</htm>
